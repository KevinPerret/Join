<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="shortcut icon" href="./assets/img/favicon/logo_black.png" type="image/x-icon">
    <title>Contacts</title>
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/contactsPopUp.css">
    <link rel="stylesheet" href="./styles/desktopHeader.css">
    <link rel="stylesheet" href="./styles/desktopNav.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/contactsTemplates.js"></script>
    <script src="./js/desktopNav.js"></script>
    <script src="./js/desktopHeader.js"></script>

</head>

<body onload="initContacts()">
    <div w3-include-html="./assets/templates/desktopHeader.html"></div>
    <div w3-include-html="./assets/templates/desktopNav.html"></div>

    <div id="contacts-container" class="contacts-container">
        <div class="add-contact-btn-container d-flex-center">
            <div onclick="openPopUpWindow('add-contact')" class="add-contact-btn d-flex-center">
                <p>
                    <b>Add new contact</b>
                </p>
                <img src="./assets/img/contacts_img/add_contact.svg" alt="">
            </div>
        </div>
        <div class="contacts-list" id="contacts-list"></div>
    </div>


    <div class="main-container">
        <div class="title-container">
            <h1>Contacts</h1>
            <div class="title-separator"></div>
            <p>Better with a team</p>
        </div>
        <div id="contact-displayed" class="contact-displayed"></div>
        <div id="contact-created" class="contact-created d-flex-center">
            Contact succesfully created
        </div>
    </div>

    <div id="modal" class="modal d-flex-center d-none">
        <div id="add-contact" class="pop-up-container d-none">
            <div class="pop-up-banner">
                <div class="pop-up-banner-content">
                    <img src="./assets/img/contacts_img/banner_logo.svg" alt="">
                    <div>
                        <h1>Add contact</h1>
                        <p>Tasks are better with a team!</p>
                    </div>
                    <span></span>
                </div>
            </div>
            <div class="pop-up-content">
                <div onclick="closePopUpWindow('add-contact')" class="close-pop-up d-flex-center">
                    <img src="./assets/img/contacts_img/close_pop_up.svg" alt="">
                </div>
                <div class="contact-img pop-up-img d-flex-center ">
                    <img src="./assets/img/contacts_img/new_contact_icon.svg" alt="">
                </div>
                <div class="form">
                    <form id="add-contact-form" onsubmit="addContact(); return false">
                        <div class="input">
                            <input id="new-name" type="text" placeholder="Name" required>
                            <div class="icon-container">
                                <img src="./assets/img/contacts_img/name_icon.svg" alt="">
                            </div>
                        </div>
                        <div class="input">
                            <input id="new-email" type="email" placeholder="Email" required>
                            <div class="icon-container">
                                <img src="./assets/img/contacts_img/mail_icon.svg" alt="">
                            </div>
                        </div>
                        <div class="input">
                            <input id="new-phone" type="number" placeholder="Phone" required>
                            <div class="icon-container">
                                <img src="./assets/img/contacts_img/phone_icon.svg" alt="">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="pop-up-btns">
                    <button onclick="closePopUpWindow('add-contact')" class="cancel-btn">
                        <p>Cancel</p>
                        <div class="icon-container">
                            <img src="./assets/img/contacts_img/close_pop_up.svg" alt="">
                        </div>
                    </button>
                    <button type="submit" form="add-contact-form" class="approve-btn">
                        <p><b>Create contact</b></p>
                        <div class="icon-container">
                            <img src="./assets/img/contacts_img/check_icon.svg" alt="">
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div id="edit-contact" class="pop-up-container d-none"></div>

    </div>



</body>

</html>
