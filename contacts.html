<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/desktopHeader.css">
    <link rel="stylesheet" href="./styles/desktopNav.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./js/contacts.js"></script>
    <script src="./js/includeHtml.js"></script>
    <script src="./js/desktopHeader.js"></script>
    <script src="./js/desktopNav.js"></script>
    
</head>

<body>
    <div w3-include-html="./assets/templates/desktopHeader.html"></div> 
    <div w3-include-html="./assets/templates/desktopNav.html"></div> 

    <div class="contacts-container">

        <div class="add-contact-btn">
            <p>
                <b>Add new contact</b>
            </p>

            <img src="./assets/img/add_contact.svg" alt="">

        </div>

        <div class="section-letter">
            A
        </div>
        <div class="separator-line"></div>

        <div class="contact">
            <div class="contact-icon">
                 BZ 
            </div>
            <div class="contact-data">
                <p>Benedikt Ziegler</p>
                <a href="#">benedikt@gmail.com</a>
            </div>
        </div>
    </div>





    <script>
        includeHTML();
    </script>
</body>

</html>
