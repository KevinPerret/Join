<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="shortcut icon" href="./assets/img/favicon/logo_black.png" type="image/x-icon">
    <title>Contacts</title>
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/desktopHeader.css">
    <link rel="stylesheet" href="./styles/desktopNav.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./js/contacts.js"></script>
    <script src="script.js"></script>
    <script src="./js/desktopHeader.js"></script>
    <script src="./js/desktopNav.js"></script>

</head>

<body onload="initContacts()">
    <div w3-include-html="./assets/templates/desktopHeader.html"></div>
    <div w3-include-html="./assets/templates/desktopNav.html"></div>

    <div class="contacts-container">
        <div class="add-contact-btn-container">
            <div onclick="addContact()" class="add-contact-btn">
                <p>
                    <b>Add new contact</b>
                </p>
                <img src="./assets/img/contacts_img/add_contact.svg" alt="">
            </div>
        </div>
        <div class="contacts-list" id="contacts-list"></div>
    </div>


    <div class="main-container">
        <div class="title-container">
            <h1>Contacts</h1>
            <div class="title-separator"></div>
            <p>Better with a team</p>
        </div>
        <div id="contact-displayed" class="contact-displayed"></div>
        <div id="contact-created" class="contact-created">
            Contact succesfully created
        </div>
    </div>

    <div class="modal">
        <div class="pop-up-container">
            <div class="pop-up-banner">
                    <div class="pop-up-banner-content">
                    <img src="./assets/img/contacts_img/banner_logo.svg" alt="">
                    <h1>Add contact</h1>
                    <p>Tasks are better with a team!</p>
                    <div></div>
                </div>
            </div>
            <div class="pop-up-content">
                <div onclick="closePopUp()" class="close-pop-up">
                    <img src="./assets/img/contacts_img/close_pop_up.svg" alt="">
                </div>
                <div class="contact-img add-contact-img">
                    <img src="./assets/img/contacts_img/new_contact_icon.svg" alt="">
                </div>
                <div class="forms">

                </div>
                
                <div class="pop-up-btns">
                    <div class="cancel-btn">
                        <p>Cancel</p>
                        <img src="./assets/img/contacts_img/close_pop_up.svg" alt="">
                    </div>
                    <div class="approve-btn">
                        <p>Create contact</p>
                        <img src="./assets/img/contacts_img/check_icon.svg" alt="">
                    </div>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
