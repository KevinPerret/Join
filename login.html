<!DOCTYPE html>

<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="robots" content="noindex, nofollow">
	    <meta name="description" content="This is a trainingswebside from Developers Akademie">
        <link id="favicon" rel="shortcut icon" href="./assets/icons/logo_black.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="stylesheet" type="text/css" href="./styles/login.css">
        <script defer src="./js/login.js" type="text/javascript"></script>
        <script defer src="./script.js" type="text/javascript"></script>
        <title>Log in</title>
    </head>

    <body onload="init()">

        <div class="content__container">

            <header>
                <a href="./login.html">
                    <img id="header__logo" class="header__logo d-none" src="./assets/img/logo_black.png" alt="Logo">
                </a>
                <nav>
                    <p>Not a Join User?</p> 
                    <a href="./signup.html">
                        <div>Sign Up</div>
                    </a>
                </nav>
            </header>

            <main>

                <div class="logIn__container">

                    <h1>Log in</h1>
                    <img class="logIn__separator" src="./assets/img/icons_login/separator.png" alt="separator">

                    <form id="login" class="logIn__form">

                        <div class="inputField__container inputField__container-margin32">
                            <input id="username" type="email" placeholder="username" autocomplete="username" required>
                            <img class="inputField__username__icon" src="./assets/img/icons_login/mail.png" alt="mail">
                        </div>

                        <div class="inputField__container inputField__container-margin44">
                            <input id="password" type="password" placeholder="password" autocomplete="current-password" required>
                            <img class="inputField__password__icon" src="./assets/img/icons_login/lock.png" alt="lock">
                        </div>

                        <div class="check-box">
                            <img id="unchecked" src="./assets/img/icons_login/checkbox_unchecked.png">
                            <img id="checked" class="d-none" src="./assets/img/icons_login/checkbox_checked.png">
                            <p>Remember me</p>
                        </div>
                        
                        <div>
                            <button type="submit" id="button__logIn">Log in</button>
                            <button id="button__guest">Guest Log in</button>
                        </div>
                    </form>

                </div>


            </main>

            <footer>
                <a href="./privacyPolicy.html">Privacy policy</a>
                <a href="./legalNotice.html">Legal notice</a>
            </footer>

            <div id="overlay" class="overlay__container">
                <div class="overlay__logo"></div>
            </div>

        </div>

    </body>

</html>
