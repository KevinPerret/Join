<!DOCTYPE html>

<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="robots" content="noindex, nofollow">
	    <meta name="description" content="This is a trainingswebside from Developers Akademie">
        <link id="favicon" rel="shortcut icon" href="./assets/img/favicon/logo_black.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="stylesheet" type="text/css" href="./styles/login.css">
        <script src="./script.js" type="text/javascript"></script>
        <script defer src="./js/login.js" type="text/javascript"></script>
        <title>Log in</title>
    </head>

    <body onload="initLogin()">

        <div class="content__container">

            <header class="header">
                <div>
                    <img id="header__logo" class="header__logo d-none" src="./assets/img/icons_login/logo_black.png" alt="Logo">
                </div>

                <nav class="login__nav">
                    <p>Not a Join User?</p> 
                    <a href="#">
                        <div class="login__signUp" onclick="redirectToSignUp()">Sign Up</div>
                    </a>
                </nav>
            </header>

            <main>

                <div class="logIn__container">

                    <h1>Log in</h1>
                    <img class="logIn__separator" src="./assets/img/icons_login/separator.png" alt="separator">

                    <form id="login" class="logIn__form" onsubmit="loginSubmit(event)">

                        <div class="inputField__container inputField__container-margin32">
                            <input id="email" type="email" placeholder="Email" autocomplete="email" required>
                            <img class="inputField__username__icon" src="./assets/img/icons_login/mail.png" alt="mail">
                        </div>

                        <div class="inputField__container inputField__container-margin44">
                            <input id="password" type="password" placeholder="Password" autocomplete="current-password" required onkeyup="changePasswordIcon()">
                            <img id="password__icon" class="inputField__password__icon pointerEvents__none" src="./assets/img/icons_login/lock.png" alt="lock" onclick="showPassword()">
                        </div>

                        <div class="check-box">
                            <img id="checkbox" onclick="checkBoxClicked()" data-checked="false" class="" src="./assets/img/icons_login/checkbox_unchecked.png">
                            <p>Remember me</p>
                        </div>
                        
                        <div class="logIn__btn__container">
                            <button type="submit" id="btn__logIn" class="btn__logIn" onclick="">Log in</button>
                            <button id="btn__guest" class="btn__guest" onclick="loginAsGuest()">Guest Log in</button>
                        </div>
                    </form>

                </div>


            </main>

            <footer class="login__footer">
                <a href="./privacyPolicy.html">Privacy policy</a>
                <a href="./legalNotice.html">Legal notice</a>
            </footer>

            <div id="overlay" class="overlay__container">
                <div class="overlay__logo"></div>
            </div>

        </div>

    </body>

</html>
