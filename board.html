<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Board</title>
    <link id="favicon" rel="shortcut icon" href="./assets/img/favicon/logo_black.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/board.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/desktopHeader.css">
    <link rel="stylesheet" href="styles/desktopNav.css">
    <script src="js/board.js"></script>
    <script src="js/desktopHeader.js"></script>
    <script src="js/desktopNav.js"></script>
    <script src="js/includeHtml.js"></script>
</head>

<body class="body" onload="init(), includeHTML()">
    <div w3-include-html="./assets/templates/desktopHeader.html"></div>
    <div w3-include-html="./assets/templates/desktopNav.html"></div>

    <section class="board boardFlex">
        <div class="boardHeader boardFlex">
            <div class="containerTools boardFlex">
                <div>
                    <h1>Board</h1>
                </div>
                <div class="tools boardFlex">
                    <div class="searchContainer">
                        <input class="searchBar" type="search" placeholder="Find Task">
                        <div class="seperator"></div>
                        <button class="searchIcon"><img src="assets/img/icons/search.svg" alt=""></button>
                    </div>
                    <button class="addBtn">Add task +</button>
                </div>
            </div>
        </div>
        <div class="statuses boardFlex">
            <div class="statusItem">
                <div class="statusHeader boardFlex">
                    <p>To do</p><img src="assets/img/icons/plusButton.svg" alt="">
                </div>
                <div class="taskBoard">
                    <div id="emptyTaskTodo" class="emptyTask">No tasks To do</div>
                </div>
                <div id="cardContainertoDo" class="cardContainer"></div>
            </div>
            <div class="statusItem">
                <div class="statusHeader boardFlex">
                    <p>In progress</p><img src="assets/img/icons/plusButton.svg" alt="">
                </div>
                <div class="taskBoard">
                    <div id="emptyTaskInProgress" class="emptyTask">No tasks in Progress</div>
                </div>
                <div id="cardContainerinProgress" class="cardContainer"></div>
            </div>
            <div class="statusItem">
                <div class="statusHeader boardFlex">
                    <p>Await feedback</p><img src="assets/img/icons/plusButton.svg" alt="">
                </div>
                <div class="taskBoard">
                    <div id="emptyTaskAwait" class="emptyTask">No tasks await feedback</div>
                </div>
                <div id="cardContainerawaitingFeedback" class="cardContainer"></div>
            </div>
            <div class="statusItem">
                <div class="statusHeader boardFlex">
                    <p>Done</p><img src="assets/img/icons/plusButton.svg" alt="">
                </div>
                <div class="taskBoard">
                    <div id="emptyTaskDone" class="emptyTask">No tasks done</div>
                </div>
                <div id="cardContainerdone" class="cardContainer"></div>
            </div>
    </section>

    <div id="dialogContainer" onclick="closeDialog(event)" class="dialogContainer">
        <div id="dialog" class="dialog">
            <div id="dialogContent" class="dialogContent">
            </div>
        </div>
    </div>


</body>

</html>
