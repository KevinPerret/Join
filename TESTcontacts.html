<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contacts {
            width: 300px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .letter-section {
            margin-top: 10px;
        }
        .letter-section h2 {
            margin: 0;
            padding: 5px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
            font-size: 1.2em;
        }
        .contact {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .contact:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="contacts" id="contacts-list"></div>

    <script>
        const contacts = [
            'Alice Johnson', 'Amanda White', 'Bob Smith', 'Bill Gates', 
             'David Beckham', 'Eve Torres', 'Frank Sinatra', 
            'George Clooney', 'Harry Potter', 'Ivy Green', 'Jack Black'
        ];

        function generateContactsList(contacts) {
            const contactsList = document.getElementById('contacts-list');
            const sortedContacts = contacts.sort();
            let currentLetter = '';

            sortedContacts.forEach(contact => {
                const firstLetter = contact.charAt(0).toUpperCase();
                if (firstLetter !== currentLetter) {
                    currentLetter = firstLetter;
                    const letterSection = document.createElement('div');
                    letterSection.classList.add('letter-section');
                    letterSection.innerHTML = `<h2>${currentLetter}</h2>`;
                    contactsList.appendChild(letterSection);
                }
                const contactDiv = document.createElement('div');
                contactDiv.classList.add('contact');
                contactDiv.textContent = contact;
                contactsList.appendChild(contactDiv);
            });
        }

        generateContactsList(contacts);
    </script>
</body>
</html>
